<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ball In The Hole</title>
</head>

<body>
    <div id="gameBoard"
        style="width: 300px; height: 300px; background-color: lightgray; margin: 0 auto; position: relative; display: flex">
        <div id="ball" style="width: 50px; height: 50px; background-color: red; border-radius: 50%;">
        </div>
        <div id="hole"
            style="width: 80px; height: 80px; background-color: #6093e6; border-radius: 50%; position: absolute; bottom: 0; right: 0;">
        </div>
    </div>
    <script src="main.js"></script>

</html>
