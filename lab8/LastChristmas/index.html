<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sledzik</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcdSE2ZC85PPke5Bbsqdm14m8pOFjlvMQ&libraries=places&callback=initAutocomplete" async defer></script>
</head>

<body>
    <label for="input">City:</label>
    <input type="text" id="inputCity" placeholder="City">
    <button id="getWeatherBtn">Get Weather</button>
    <button id="savePlaceBtn">Save Place</button>

    <div id="weatherInfo">
        <!--Display info about weather-->
    </div>

    <canvas id="weatherChart" width="400" height="400"></canvas>

    <div id="weatherList">
        <!--Display list of weather for saved cities-->
    </div>

    <script src="index.js"></script>
    

    
</body>

</html>
