<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="sounds">
        <audio src="./sounds/clap.wav" controls id="s1"></audio>
        <audio src="./sounds/hihat.wav" controls id="s2"></audio>
        <audio src="./sounds/ride.wav" controls id="s3"></audio>
        <audio src="./sounds/snare.wav" controls id="s4"></audio>
    </div>
    <br>
    <div id="channels">
        <button id="channel1Btn">Channel 1</button>
        <button id="channel2Btn">Channel 2</button>
        <button id="channel3Btn">Channel 3</button>
        <button id="channel4Btn">Channel 4</button>
    </div>
    <br>
    <div id="playChannels">
        <button id="playChannel1Btn">Play Channel 1</button>
        <button id="playChannel2Btn">Play Channel 2</button>
        <button id="playChannel3Btn">Play Channel 3</button>
        <button id="playChannel4Btn">Play Channel 4</button>
    </div>
    <br>
    <button id="playAllChannelsBtn">Play Entire Song</button>
    <br>
    <hr>
    <p>Select multiple channels to play sounds from these channels</p>

    <input type="checkbox" id="channel1ToPlayBtn">Channel 1</button>
    <input type="checkbox" id="channel2ToPlayBtn">Channel 2</button>
    <input type="checkbox" id="channel3ToPlayBtn">Channel 3</button>
    <input type="checkbox" id="channel4ToPlayBtn">Channel 4</button>

    <br>
    <button id="playSelectedChannelsBtn">Play Selected Channels</button>
    <script src="main.js"></script>
</body>

</html>
