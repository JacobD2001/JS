<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="sounds">
        <audio src="./sounds/clap.wav" controls id="s1"></audio>
        <audio src="./sounds/hihat.wav" controls id="s2"></audio>
        <audio src="./sounds/ride.wav" controls id="s3"></audio>
        <audio src="./sounds/snare.wav" controls id="s4"></audio>
        <audio src="./sounds/kick.wav" id="metronomeClick"></audio>
    </div>
    <br>
    <div id="channels">
        <button class="channelBtn" id="channel1Btn">Channel 1</button>
        <button class="channelBtn" id="channel2Btn">Channel 2</button>
        <button class="channelBtn" id="channel3Btn">Channel 3</button>
        <button class="channelBtn" id="channel4Btn">Channel 4</button>
    </div>
    <br>
    <div id="operateOnChannels">
        <button id="addChannelBtn">Add Channel</button>
        <button id="removeChannelBtn">Remove Channel</button>

    </div>
    <br>
    <div id="playChannels">
        <button id="playChannel1Btn" class="playChannelBtn">Play Channel 1</button>
        <button id="playChannel2Btn" class="playChannelBtn">Play Channel 2</button>
        <button id="playChannel3Btn" class="playChannelBtn">Play Channel 3</button>
        <button id="playChannel4Btn" class="playChannelBtn">Play Channel 4</button>
    </div>
    <br>
    <button id="playAllChannelsBtn">Play Entire Song</button>
    <button id="loopAllChannelsBtn">Loop Entire Song</button>
    <br>
    <hr>
    <p>Select multiple channels to play sounds from these channels</p>
    <div id="checkboxes">
        <input type="checkbox" class="checkbox" id="channel1ToPlayBtn">Channel 1</button>
        <input type="checkbox" class="checkbox" id="channel2ToPlayBtn">Channel 2</button>
        <input type="checkbox" class="checkbox" id="channel3ToPlayBtn">Channel 3</button>
        <input type="checkbox" class="checkbox" id="channel4ToPlayBtn">Channel 4</button>
    </div>

    <br>
    <button id="playSelectedChannelsBtn">Play Selected Channels</button>
    <hr>
    <br>

    <div id="metronomeControls">
        <label for="toggleMetronomeBtn">Metronome:</label>
        <button id="toggleMetronomeBtn"> On/Off </button>

        <label for="bpmSlider">Beats Per Minute:</label>
        <input type="range" id="bpmSlider" min="60" max="240" value="120">
        <span id="bpmValue">120 BPM</span>
    </div>

    <script src="main.js"></script>
</body>

</html>
