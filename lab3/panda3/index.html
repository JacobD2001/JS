<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="sounds"> 
        <audio src="./sounds/clap.wav" controls id="s1"></audio>
        <audio src="./sounds/hihat.wav" controls id="s2"></audio>
        <audio src="./sounds/ride.wav" controls id="s3"></audio>
        <audio src="./sounds/snare.wav" controls id="s4"></audio>
        <button id="playMelodyBtn"> PLAY mELODYY </button> 
    </div>
     
    <div id="channels">
        <button id="channel1Btn">Channel 1</button>
        <button id="channel2Btn">Channel 2</button>
        <button id="channel3Btn">Channel 3</button>
        <button id="channel4Btn">Channel 4</button>
    </div>

    <div id="playChannels">
        <button id="playChannel1Btn">Play Channel 1</button>
        <button id="playChannel2Btn">Play Channel 2</button>
        <button id="playChannel3Btn">Play Channel 3</button>
        <button id="playChannel4Btn">Play Channel 4</button>
    </div>
    <button id="playAllChannelsBtn">Play Entire Song</button>


    <script src="main.js"></script>
</body> 
</html>
