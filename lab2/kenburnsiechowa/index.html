<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Images with number and caption text -->
    <div class="mySlides slide-right">
      <div class="numbertext">1 / 3</div>
      <img src="http://picsum.photos/seed/picsum/600/400" style="width:100%">
      <div class="text">Caption One</div>
    </div>
  
    <div class="mySlides slide-left">
      <div class="numbertext">2 / 3</div>
      <img src="http://picsum.photos/seed/picsum/600/400" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <iframe width="100%" height="600" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" id="prevButton"">&#10094;</a>
    <a class="next" id="nextButton">&#10095;</a>
  </div>
  <div style="text-align:center" class="myButtons">
    <button id="pauseButton">❚❚</button>
    <button id="resumeButton">►</button>
  </div>
  <br>
  <!-- The dots for each slide -->
  <div style="text-align:center">
    <span class="dot" data-slide-index="1"></span>
    <span class="dot" data-slide-index="2"></span>
    <span class="dot" data-slide-index="3"></span>
  </div>
  <!--lightbox-->
  <div id="lightbox" style="display: none;">
    <div id="lightbox-content">
        <span id="lightbox-close">&times;</span>
        <img id="lightbox-image">
    </div>
</div>

  <script src="main.js"></script>

</body>
</html>
