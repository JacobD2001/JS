<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Images with number and caption text -->
        <div class="mySlides slide-right">
            <div class="numbertext">1 / 3</div>
            <img src="http://picsum.photos/seed/picsum/600/400" onclick="openModal();currentSlide(1); pauseSlider();"
                style="width:100%">
            <div class="text">Caption One</div>
        </div>

        <div class="mySlides slide-left">
            <div class="numbertext">2 / 3</div>
            <img src="http://picsum.photos/seed/1/600/400/" onclick="openModal();currentSlide(2); pauseSlider();"
                style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <iframe width="100%" height="600" onclick="openModal();currentSlide(3); pauseSlider();"
                src="https://www.youtube.com/embed/tgbNymZ7vqY"> </iframe>
        </div>


    </div>


    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div style="text-align:center" class="myButtons">
        <button id="pauseButton">❚❚</button>
        <button id="resumeButton">►</button>
    </div>
    <br>
    <!-- The dots for each slide -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()&times;">&times;</span>
        <div class="modal-content">
            <img src="http://picsum.photos/seed/picsum/600/400"> <!--todo - miesznaie js html--> <!--sparametryzować -->
            <span class="close cursor" onclick="closeModal()">&times;</span>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
